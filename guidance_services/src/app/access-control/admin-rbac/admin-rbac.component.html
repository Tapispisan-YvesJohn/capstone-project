<div class="header">
  <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
  <div class="header-text">
    <h1>Polytechnic University of the Philippines</h1>
    <p>Guidance Information System</p>
  </div>
</div>

<form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input id="username" formControlName="username" type="text">
    <div *ngIf="usernameControl.invalid && usernameControl.touched" class="error-message">
      <div *ngIf="usernameControl.errors?.['required']">Username is required.</div>
      <div *ngIf="usernameControl.errors?.['minlength']">Username must be at least 3 characters long.</div>
    </div>
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="emailControl.invalid && emailControl.touched" class="error-message">
      <div *ngIf="emailControl.errors?.['required']">Email is required.</div>
      <div *ngIf="emailControl.errors?.['email']">Invalid email format.</div>
    </div>
  </div>

  <div>
    <label for="password">Password:</label>
    <input id="password" formControlName="password" type="password">
    <div *ngIf="passwordControl.invalid && passwordControl.touched" class="error-message">
      <div *ngIf="passwordControl.errors?.['required']">Password is required.</div>
      <div *ngIf="passwordControl.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>

  <div>
    <label for="role">Role:</label>
    <select id="role" formControlName="role">
      <option *ngFor="let role of roles" [value]="role.name">{{ role.name }}</option>
    </select>
    <div *ngIf="roleControl.invalid && roleControl.touched" class="error-message">
      <div *ngIf="roleControl.errors?.['required']">Role is required.</div>
    </div>
    <input id="newRole" formControlName="newRole" type="text" placeholder="Add new role">
    <button type="button" (click)="addRole()">Add Role</button>
  </div>

  <div>
    <label>Permissions:</label>
    <div>
      <input type="checkbox" formControlName="create"> Create
    </div>
    <div>
      <input type="checkbox" formControlName="edit"> Edit
    </div>
    <div>
      <input type="checkbox" formControlName="view"> View
    </div>
    <div>
      <input type="checkbox" formControlName="delete"> Delete
    </div>
    <div>
      <input type="checkbox" formControlName="print"> Print
    </div>
  </div>

  <button type="submit">Create Admin Account</button>
</form>
