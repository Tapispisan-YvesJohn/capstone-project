<div class="header">
    <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
    <div class="header-text">
      <h1>Polytechnic University of the Philippines</h1>
      <p>Guidance Information System</p>
    </div>
</div>

<form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input id="username" formControlName="username" type="text">
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password">
    </div>
    
    <div>
      <label for="role">Role:</label>
      <select id="role" formControlName="role">
        @for (role of roles; track roles) {
          <option [value]="role">{{ role.name }}</option>
        }
      </select>
      <input #newRole type="text" placeholder="Add new role">
      <button type="button" (click)="addRole(newRole.value)">Add Role</button>
    </div>
    
    <div>
      <label>Permissions:</label>
      <div>
        <input type="checkbox" formControlName="create"> Create
      </div>
      <div>
        <input type="checkbox" formControlName="edit"> Edit
      </div>
      <div>
        <input type="checkbox" formControlName="view"> View
      </div>
      <div>
        <input type="checkbox" formControlName="delete"> Delete
      </div>
      <div>
        <input type="checkbox" formControlName="print"> Print
      </div>
    </div>
    
    <button type="submit">Create Admin Account</button>
  </form>
