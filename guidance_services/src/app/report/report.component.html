<div class="header">
  <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
  <div class="header-text">
    <h1>Polytechnic University of the Philippines - Taguig</h1>
    <p>Guidance Information System</p>
  </div>
</div>

<div class="container">
  <div class="sidebar">
    <ul>
      <li><a (click)="navigateTo('student-record')">Student Records</a></li>
      <li><a (click)="navigateTo('appointments')">Appointments</a></li>
      <li><a (click)="navigateTo('application-status')">Inventory Record Application</a></li>
      <li><a (click)="navigateTo('report')">Reports</a></li>
    </ul>
  </div>

  <div class="report-container">
    <h2>Report List</h2>

    <div class="filter-section">
      <label>Course:</label>
      <select [(ngModel)]="selectedCourse">
        <option value="All Courses">All Courses</option>
        <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
      </select>

      <label>Name:</label>
      <input type="text" placeholder="Filter by Name" [(ngModel)]="filterName">

      <label>Date:</label>
      <input type="date" [(ngModel)]="filterDate">

      <button (click)="applyFilters()">Apply Filters</button>
    </div>

    <table class="report-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of filteredReports">
          <td>{{ report.name }}</td>
          <td>{{ report.course }}</td>
          <td>{{ report.email }}</td>
          <td>
            <!-- Actions like View or Edit -->
          </td>
        </tr>
      </tbody>
    </table>

    <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>

    <div class="export-buttons">
      <button (click)="exportToCSV()">Export CSV</button>
      <button (click)="exportToExcel()">Export Excel</button>
      <button (click)="exportToPDF()">Export PDF</button>
    </div>
  </div>
</div>
