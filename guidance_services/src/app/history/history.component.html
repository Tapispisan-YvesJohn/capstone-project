<div class="header">
    <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
    <div class="header-text">
        <h1>Polytechnic University of the Philippines - Taguig</h1>
        <p>Guidance Information System</p>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a (click)="navigateTo('homepage')">Student Records</a></li>
            <li><a (click)="navigateTo('review-applicants')">Review Applicants</a></li>
            <li><a (click)="navigateTo('appointments')">Appointments</a></li> 
            <li><a (click)="navigateTo('application-status')">Inventory Record Application</a></li>
            <li><a (click)="navigateTo('history')">History</a></li>
        </ul>
        <div class="profile">
            <a (click)="navigateTo('profile')">PROFILE</a>
        </div>
    </div>

    <div class="content">
        <h1>History</h1>
        <div class="history-list" *ngIf="students.length > 0">
            <div class="history-card" *ngFor="let student of students">
                <img src="../../assets/images/placeholder.png" alt="Student Image" class="student-image">
                <div class="student-info">
                    <h2>{{ student.name }}</h2>
                    <p>{{ student.course }}</p>
                </div>
                <div class="student-actions">
                    <!-- <button class="view-btn" (click)="viewRecord(student)">View</button> -->
                    <button class="retrieve-btn" (click)="retrieveRecord(student.id)">Retrieve</button>
                    <button class="delete-btn" (click)="deletePermanently(student.id)">Delete</button>
                </div>
            </div>
        </div>
        <p *ngIf="students.length === 0">No records have been deleted yet.</p>
    </div>
</div>
