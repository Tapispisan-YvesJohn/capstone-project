<div class="header">
    <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
    <div class="header-text">
        <h1>Polytechnic University of the Philippines - Taguig</h1>
        <p>Guidance Information System</p>
    </div>
    <button class="logout-btn" (click)="logout()">Logout</button> 
</div>

<div class="nav-bar">
    <div class="nav-links">
      <a (click)="navigateTo('/student-dashboard')">Home</a>
      <a (click)="navigateTo('/student-appointment-scheduling')">Schedule Appointment</a>
      <a (click)="navigateTo('/student-pds')">Fill out Form</a>
      <a (click)="navigateTo('/view-schedule')">View Schedule</a>
    </div>
</div>

<div class="appointment-container">
    <div class="appointment-header">
        <h1>Schedule an Appointment</h1>
        <p>Select a date and time for your appointment with the guidance counselor.</p>
    </div>

    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
            <label for="appointmentDate">Date</label>
            <div class="calendar-container">
                <mat-form-field appearance="fill">
                  <mat-label>Select a Date</mat-label>
                  <input matInput [matDatepicker]="picker" formControlName="appointment_date">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker [startAt]="minDate"></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    
        <div class="form-section">
            <label>Time</label>
            <div class="time-schedule-container">
                <div class="time-column">
                    <div *ngFor="let time of morningTimes; let i = index" class="time-slot">
                        <input 
                          type="radio" 
                          [value]="time.value" 
                          formControlName="appointment_time" 
                          id="morning-time{{i}}" 
                          [disabled]="time.disabled"
                        />
                        <label [for]="'morning-time' + i" [class.booked]="time.disabled">{{ time.display }}</label>
                    </div>
                </div>
                <div class="time-column">
                    <div *ngFor="let time of afternoonTimes; let i = index" class="time-slot">
                        <input 
                          type="radio" 
                          [value]="time.value" 
                          formControlName="appointment_time" 
                          id="afternoon-time{{i}}" 
                          [disabled]="time.disabled"
                        />
                        <label [for]="'afternoon-time' + i" [class.booked]="time.disabled">{{ time.display }}</label>
                    </div>
                </div>
            </div>
        </div>        

        <div class="form-section">
            <label for="reason">Reason for Appointment:</label>
            <textarea id="reason" formControlName="reason" rows="4" required></textarea>
        </div>

        <button class="btn-submit" type="submit" [disabled]="appointmentForm.invalid">Schedule Appointment</button>
    </form>
</div>
