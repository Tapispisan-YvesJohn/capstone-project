<div class="header">
    <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
    <div class="header-text">
        <h1>Polytechnic University of the Philippines - Taguig</h1>
        <p>Guidance Information System</p>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a (click)="navigateTo('student-record')">Student Records</a></li>
            <li><a (click)="navigateTo('appointments')">Appointments</a></li> 
            <li><a (click)="navigateTo('application-status')">Inventory Record Application</a></li>
            <li><a (click)="navigateTo('history')">History</a></li>
        </ul>
        <div class="profile">
            <a (click)="navigateTo('profile')">PROFILE</a>
        </div>
    </div>

    <div class="content">
        <div class="content-header">
            <h1>List of Students</h1>
            <div class="button-group">
                <button class="applicant-btn" (click)="navigateTo('review-applicants')">Review Applicants</button>
                <button class="add-record-btn" (click)="navigateTo('create-record')">Add Record</button>
                <button class="history-btn" (click)="navigateTo('history')">History</button>
            </div>
        </div>

        <div class="student-list">
            <div class="student-card" *ngFor="let student of students">
                <img src="../../assets/images/placeholder.png" alt="Student Image" class="student-image">
                <div class="student-info">
                    <h2>{{ student.name }}</h2>
                    <p>{{ student.course }}</p>
                </div>
                <div class="student-actions">
                    <button class="view-btn" (click)="viewRecord(student)">View</button>
                    <button class="delete-btn" (click)="deleteRecord(student.id)">Delete</button>
                </div>                  
            </div>
        </div>
    </div>
</div>
