<div class="header">
    <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
    <div class="header-text">
        <h1>Polytechnic University of the Philippines</h1>
        <p>Guidance Information System</p>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="#">Student Records</a></li>
            <li><a href="#">Create Records</a></li>
            <li><a href="#">Review Applicants</a></li>
            <li><a href="#">Application Status</a></li>
            <li><a href="#">History</a></li>
        </ul>
        <div class="profile">
            <a href="#">PROFILE</a>
        </div>
    </div>

    <div class="content">
        <h2>List of Students</h2>
        <div class="student-list">
            <div class="student-card" *ngFor="let student of students">
                <img src="../../assets/images/placeholder.png" alt="Student Image" class="student-image">
                <div class="student-info">
                    <h3>{{ student.name }}</h3>
                    <p>{{ student.id }}</p>
                    <p>{{ student.course }}</p>
                </div>
                <div class="student-actions">
                    <button class="view-btn">View</button>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
