<div class="header">
    <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
    <div class="header-text">
        <h1>Polytechnic University of the Philippines - Taguig</h1>
        <p>Guidance Information System</p>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a (click)="navigateTo('student-record')">Student Records</a></li>
            <li><a (click)="navigateTo('appointments')">Appointments</a></li>
            <li><a (click)="navigateTo('report')">Reports</a></li>
        </ul>
        <div>
            <button class="logout-btn" (click)="logout()">Logout</button>
        </div>
        <div class="profile">
            <div class="profile-pic">
              <img src="../../assets/images/profile-placeholder.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
              <p>{{ userInfo.last_name }}, {{ userInfo.first_name }}</p>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-header">
            <h1>List of Students</h1>
            <div class="button-group">
                <button class="add-record-btn" (click)="navigateTo('create-record')">Add Record</button>
                <button class="history-btn" (click)="navigateTo('history')">History</button>
            </div>
        </div>

        <div class="course-filter">
            <label for="course">Filter by Course:</label>
            <select id="course" [(ngModel)]="selectedCourse" (change)="filterByCourse()">
                <option value="">All Courses</option>
                <option *ngFor="let course of courses">{{ course }}</option>
            </select>
        </div>

        <table class="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of filteredStudents">
                    <td>{{ student.name }}</td>
                    <td>{{ student.course }}</td>
                    <td>{{ student.email }}</td>
                    <td class="actions">
                        <button class="action-btn view-btn" (click)="viewRecord(student)">
                            <img src="../../assets/images/view.png" alt="View" class="action-icon">
                            View
                        </button>
                        <button class="action-btn delete-btn" (click)="deleteRecord(student.id)">
                            <img src="../../assets/images/bin.png" alt="Delete" class="action-icon">
                            Delete
                        </button>
                        <button class="action-btn print-btn" (click)="printForm(student)">
                            <img src="../../assets/images/printer.png" alt="Print" class="action-icon">
                            Print
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
