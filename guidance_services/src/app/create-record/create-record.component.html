<div class="header">
    <img src="../../assets/images/pup-logo.png" alt="PUP Logo" class="logo">
    <div class="header-text">
        <h1>Polytechnic University of the Philippines</h1>
        <p>Guidance Information System</p>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a (click)="navigateTo('homepage')">Student Records</a></li>
            <li><a (click)="navigateTo('create-record')">Create Records</a></li>
            <li><a (click)="navigateTo('review-applicants')">Review Applicants</a></li>
            <li><a (click)="navigateTo('application-status')">Application Status</a></li>
            <li><a (click)="navigateTo('history')">History</a></li>
        </ul>
        <div class="profile">
            <a (click)="navigateTo('profile')">PROFILE</a>
        </div>
    </div>

    <div class="content">
        <h2>Create Record</h2>
        <form>
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle-name">
            </div>
            <div class="form-row">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
                <label for="height">Height (ft.)</label>
                <input type="number" id="height" name="height">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight">
                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender">
                <label for="hs-average">HS General Average</label>
                <input type="text" id="hs-average" name="hs-average">
                <label for="civil-status">Civil Status</label>
                <input type="text" id="civil-status" name="civil-status">
                <label for="religion">Religion</label>
                <input type="text" id="religion" name="religion">
            </div>
            <div class="form-row">
                <label for="course">Course</label>
                <input type="text" id="course" name="course">
                <label for="year-section">Year/Section</label>
                <input type="text" id="year-section" name="year-section">
                <label for="telephone">Telephone/Mobile Number</label>
                <input type="text" id="telephone" name="telephone">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" id="date-of-birth" name="date-of-birth">
                <label for="place-of-birth">Place of Birth</label>
                <input type="text" id="place-of-birth" name="place-of-birth">
            </div>
            <div class="form-row">
                <label for="residential-address">Residential Address</label>
                <input type="text" id="residential-address" name="residential-address">
            </div>
            <div class="form-row">
                <label for="provincial-address">Provincial Address</label>
                <input type="text" id="provincial-address" name="provincial-address">
            </div>
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
